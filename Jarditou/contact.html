  <main>
    
      <section>
        <h1>Contact</h1>
        <hr>
        <p>* Ces zones sont obligatoires</p>
        <form id="contact" action ="http://bienvu.net/script.php" method="post">
          <fieldset>

            <legend>Vos coordonnées</legend>
            <label for="nom">Votre nom* :</label>
            <input type="text" id="nom" name="nom"><span id="nomFaux" class="obligatoire"></span><br>
            <label for="prénom">Votre prénom* :</label>
            <input type="text" id="prénom" name="prénom"><span id="prenomFaux" class="obligatoire"></span><br>

            <label for="sexe" class="sexe">Sexe* :</label>
            <input type="radio" id="sexe1" name="sexe" value="féminin">
            <label for="sexe1">Féminin</label>
            <input type="radio" id="sexe2" name="sexe" value="masculin">
            <label for="sexe2">Masculin</label>
            <input type="radio" id="sexe3" name="sexe" value="autre">
            <label for="sexe3">Autre</label><span id="sexeVide" class="obligatoire"></span><br>

            <label for="date_naissance">Date de naissance* :</label>
            <input type="date" id="date_naissance" name="date_naissance" required><span id="naissanceVide" class="obligatoire"></span><br>
            <label for="code_postal">Code postal* :</label>
            <input type="number" id="code_postal" name="code_postal"><span id="codePostalFaux" class="obligatoire"></span><br>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse"><span id="adresseFaux" class="obligatoire"></span><br>
            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville"><span id="villeFaux" class="obligatoire"></span><br>
            <label for="email">Email* :</label>
            <input type="email" id="email" name="email"><span id="emailFaux" class="obligatoire"></span><br>

          </fieldset>

          <fieldset>

            <legend>Votre demande</legend>
            <label for="sujet">Sujet* :</label>
            <select id="sujet" name="sujet"  size="1">
              <option  value="default" disabled selected>Veuillez sélectionner un sujet</option>
              <option  value="sujet 1">sujet 1</option>
              <option  value="sujet 2">sujet 2</option>
              <option  value="sujet 3">sujet 3</option>
            </select><span id="sujetVide" class="obligatoire"></span><br>
            <label for="question">Votre question* :</label>
            <textarea id="question" name="question" rows="4" cols="60"></textarea><span id="questionFaux" class="obligatoire"></span>

          </fieldset>

          <input type="checkbox" id="accepter" name="accepter"> <label for="accepter">* J'accepte le traitement informatique de ce formulaire</label><span id="cocheVide" class="obligatoire"></span><br>
          <button type="submit">Envoyer</button><button id="annuler" type="reset">Annuler</button>
        </form>
      </section>
      <div id="colonne_droite"><p>[COLONNE DROITE]</p></div>
